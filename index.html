<!--HTML forms-->
<html>
<head>
<title>Form</title>
</head>
<body bgcolor="pink">
<Form action="">
<h1>Registration form</h1>
<label> Name: </label> 
<input type="text" name="textbox" value="" ><br><br>
<label>Roll no:</label>
<textarea name="textarea" value="Enter your Roll no:" rows="1" cols="25"></textarea><br><br>
<label>Semester :</label>
<textarea name="textarea" value="Semester" rows="1" cols="25"></textarea><br><br>
<label>Address :</label>
<textarea name="textarea" value="address" rows="3" cols="50"></textarea><br><br>
<label>E-Mail ID :</label>
<textarea name="textarea" value="E-Mail ID" rows="3" cols="25"></textarea><br><br>
<label>Password :</label>
<input type="Password" name="Password"><br><br>


<Input type="Submit" name="Submit" value="SUBMIT">
<Input type="Reset" name="Reset" value="RESET">
</Form>
</body>
</html>
